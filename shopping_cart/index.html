<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Shopping Cart</title>
</head>
<body>
    <div class="container">
        <h1>Carrito</h1>
        <br>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Accion</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="items">
                <tfoot>
                    <tr id="footer">
                        <th scope="row" colspan="5">Carrito Vacio</th>
                    </tr>
                </tfoot>
            </tbody>
        </table>
        <div class="row" id="cards">
        </div>
    </div>

    <template id="template-card">
        <div class="col-12 mn-2 md-4">
            <div class="card">
                <img src="" alt="imagen alterativa" class="card-img-top"/>
                <div class="card-body">
                    <h5>Titulo</h5>
                    <p>precio</p>
                    <button class="btn btn-dark" data-id="">Comprar</button>
                </div>
            </div>
        </div>
    </template>

    <template id="template-cart">
        <tr>
            <th scope="row">id</th>
            <td>name</td>
            <td>quantity</td>
            <td>
                <button class="btn btn-info btn-sm">+</button>
                <button class="btn btn-danger btn-sm">-</button>
            </td>
            <td>$<span>price</span></td>
        </tr>
    </template>

    <template id="template-footer">
        <th scope="row" colspan="2">Total  productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger bt-s" id="empty-cart"> vaciar </button>
        </td>
        <td class="font-weight-bold"><span></span></td>
    </template>
    

    <script src="script.js"></script>
</body>
</html>
